<html>
<!-- Add this inside your <form id="tiffinForm"> BEFORE the Place Order button -->
<label for="tableNumber" style="font-weight:600;">Table Number:</label><br />
<input type="number" id="tableNumber" name="tableNumber" min="1" placeholder="Enter your table number" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1.5px solid #bf360c; border-radius: 6px;" required />

<div class="summary">
  <div>Selected Items: <span id="selectedCount">0</span></div>
  <div>Total Amount: ₹<span id="totalAmount">0</span></div>
</div>

<button type="submit" class="submit-btn">Place Order</button>
</form>

<div class="payment-section" style="margin-top: 2rem; padding-top: 1rem; border-top: 3px solid #bf360c;">
  <h2 style="color: #bf360c; margin-bottom: 1rem;">Payment Details</h2>
  <label for="cardName" style="font-weight:600;">Name on Card:</label><br />
  <input type="text" id="cardName" name="cardName" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1.5px solid #bf360c; border-radius: 6px;" required />

  <label for="cardNumber" style="font-weight:600;">Card Number:</label><br />
  <input type="text" id="cardNumber" name="cardNumber" maxlength="16" pattern="\d{16}" placeholder="1234 5678 9012 3456" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1.5px solid #bf360c; border-radius: 6px;" required />

  <label for="expiryDate" style="font-weight:600;">Expiry Date:</label><br />
  <input type="month" id="expiryDate" name="expiryDate" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1.5px solid #bf360c; border-radius: 6px;" required />

  <label for="cvv" style="font-weight:600;">CVV:</label><br />
  <input type="password" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" placeholder="123" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1.5px solid #bf360c; border-radius: 6px;" required />

  <button type="button" id="payBtn" style="background-color: #bf360c; color: white; border: none; padding: 1rem; font-size: 1.2rem; font-weight: 700; border-radius: 10px; cursor: pointer; width: 100%; box-shadow: 0 5px 15px rgba(191, 54, 12, 0.6); transition: background-color 0.3s ease;">
    Pay Now
  </button>
</div>
</main>

<script>
  const form = document.getElementById('tiffinForm');
  const selectedCountEl = document.getElementById('selectedCount');
  const totalAmountEl = document.getElementById('totalAmount');

  function updateTotals() {
    let totalCount = 0;
    let totalPrice = 0;
    const inputs = form.querySelectorAll('input[type="number"]');

    inputs.forEach(input => {
      let qty = parseInt(input.value);
      if (isNaN(qty) || qty < 0) {
        qty = 0;
        input.value = 0;
      }
      if (qty > 0) {
        const itemDiv = input.closest('.menu-item');
        const price = parseInt(itemDiv.getAttribute('data-price'));
        totalCount += qty;
        totalPrice += qty * price;
      }
    });

    selectedCountEl.textContent = totalCount;
    totalAmountEl.textContent = totalPrice;
  }

  form.querySelectorAll('input[type="number"]').forEach(input => {
    input.addEventListener('input', () => {
      if (input.value < 0) input.value = 0;
      updateTotals();
    });
  });

  updateTotals();

  form.addEventListener('submit', e => {
    e.preventDefault();
    const count = parseInt(selectedCountEl.textContent);
    const tableNumber = document.getElementById('tableNumber').value.trim();

    if (!tableNumber || isNaN(tableNumber) || parseInt(tableNumber) < 1) {
      alert('Please enter a valid table number.');
      return;
    }

    if (count === 0) {
      alert('Please select at least one item before placing your order.');
      return;
    }

    alert(`Thank you for your order!\nTable: ${tableNumber}\nTotal items: ${count}\nTotal amount: ₹${totalAmountEl.textContent}`);
    form.reset();
    updateTotals();
  });

  const payBtn = document.getElementById('payBtn');

  payBtn.addEventListener('click', () => {
    const totalAmount = parseInt(totalAmountEl.textContent);
    if (totalAmount === 0) {
      alert('Your cart is empty. Please add items to pay.');
      return;
    }

    const cardName = document.getElementById('cardName').value.trim();
    const cardNumber = document.getElementById('cardNumber').value.trim();
    const expiryDate = document.getElementById('expiryDate').value;
    const cvv = document.getElementById('cvv').value.trim();
    const tableNumber = document.getElementById('tableNumber').value.trim();

    // Validate inputs
    if (!tableNumber || isNaN(tableNumber) || parseInt(tableNumber) < 1) {
      alert('Please enter a valid table number.');
      return;
    }

    if (!cardName || !cardNumber.match(/^\d{16}$/) || !expiryDate || !cvv.match(/^\d{3}$/)) {
      alert('Please enter valid payment details.');
      return;
    }

    alert(`Payment successful!\n\nAmount paid: ₹${totalAmount}\nTable: ${tableNumber}\nThank you, ${cardName}!`);

    // Reset form and payment fields
    form.reset();
    document.getElementById('cardName').value = '';
    document.getElementById('cardNumber').value = '';
    document.getElementById('expiryDate').value = '';
    document.getElementById('cvv').value = '';
    document.getElementById('tableNumber').value = '';
    updateTotals();
  });
</script>
</html>
